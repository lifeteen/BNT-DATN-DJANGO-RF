    <script>
    var kq = {{ans}}
    var alert ;
    if(kq>=140)
    {
        alert = "Mưa mùa"
    }
    else if(kq<=16 && kq >=0)
    {
    alert = "Mưa nhỏ"
    }
    else if(kq>16&&kq<50)
    {
        alert = "Mưa vừa"
    }
    else if(kq>=51 && kq<=100)
    {
        alert="Mưa to"
    }
    else if(kq>120 && kq<140)
    {
        alert = "Mưa rất to"
    }
    document.getElementById("label").innerHTML= alert;
        console.log(alert)
    </script>
