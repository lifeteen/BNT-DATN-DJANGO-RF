<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>  
        {% load static %}
        <link rel="stylesheet" href="css/bootstrap.min.css" static='css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                   <center> <h2>DỰ BÁO LƯỢNG MƯA THÁNG, MƯA MÙA VÙNG ĐỒNG BẰNG SÔNG CỬU LONG</h2></center>
            </div>
            <br/>
            <div style="display:flex;flex-direction: column;
            align-items: center;">
                <div>
                <h4>Nhập dữ liệu để thử :</h4>
                <form action="{% url 'result' %}" enctype="multipart/form">
                    {% csrf_token %}
                    <table class="table" style="width:600px">
                        <tbody>
                            <tr>
                                <td>Mộc Hòa</td>
                                <td><input type="text" required name="mh"></td>
                                <td>Mỹ Tho</td>
                                <td><input type="text" required name="mt"></td>
                            </tr>
                            <tr>
                                <td>Cao Lãnh</td>
                                <td><input type="text" required name="cl"></td>
                                <td>Ba Trí</td>
                                <td><input type="text" required name="bt"></td>
                            </tr>
                            <tr>
                                <td>Càng Long</td>
                                <td><input type="text" required name="cl1"></td>
                                <td>Châu Đốc</td>
                                <td><input type="text" required name="cd"></td>
                            </tr>
                            <tr>
                                <td>Cần Thơ</td>
                                <td><input type="text" required name="ct"></td>
                                <td>Sóc Trăng</td>
                                <td><input type="text" required name="st"></td>
                            </tr>
                            <tr>
                                <td>Phú Quốc</td>
                                <td><input type="text" required name="pq"></td>
                                <td>Rạch Giá</td>
                                <td><input type="text" required name="rg"></td>
                            </tr>
                            <tr>
                                <td>Bạc Liêu</td>
                                <td><input type="text" required name="bl"></td>
                                <td>Cà Mau</td>
                                <td><input type="text" required name="cm"></td>
                            </tr>
                        </tbody>
                      </table>
                <br/>
                <center><input type="submit" type="button" class="btn btn-secondary" value="Xem Kết quả dự báo"></center>
                </form>
                </div>
                
            </div>
    </div>
         <!-- Footer -->
    <footer class="py-3 bg-grey mt-3" style="border-top:2px solid rgba(9,89,99,0.2)">
        <h5 class="m-0 text-dark text-center ">Hệ thống dự báo mưa tháng, mưa mùa ĐBSCL</h5> 
    </footer>

    </body>
 </html>
